<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="wrapper">

      <div class="profile-containier">

        <div class="profile-name">

          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Profile foto Jessica Randall"
          />
          <h1>Jessica Randall</h1>
          <p class="user-locathion">London, United Kingdom</p>
          <p class="user-posithion">"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
          <ul>
            <li><a class=btn "href="#" ">GitHub</a></li>
          </ul>
          <ul>
            <li><a class=btn "href="#" ">Frontend</a></li>
          </ul>
          <ul>
            <li><a class=btn "href="#" ">Mentor</a></li>
          </ul>
          <ul>
            <li><a class=btn "href="#" ">LinkedIn</a></li>
          </ul>
          <ul>
            <li><a class=btn "href="#" ">Twitter</a></li>
          </ul>
          <ul>
            <li><a class=btn "href="#" ">Instagram</a></li>
          </ul>
        </div>

      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Denys Kuzin</a>.
      </div>
    </footer>
  </body>
</html>
